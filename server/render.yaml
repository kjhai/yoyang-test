# Render.com 배포 설정 파일 (선택사항)
# 이 파일을 사용하면 Render.com에서 자동으로 서비스를 생성할 수 있습니다.

services:
  # 백엔드 API 서비스
  - type: web
    name: carecbt-api
    env: node
    plan: free
    region: singapore
    buildCommand: npm install --production
    startCommand: npm start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: carecbt-db
          property: connectionString
          # Internal Database URL 사용 (서비스 간 통신용)

  # 프런트엔드 Static Site
  - type: web
    name: carecbt-web
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://carecbt-api.onrender.com/api

databases:
  # PostgreSQL 데이터베이스
  - name: carecbt-db
    plan: free
    databaseName: carecbt
    user: carecbt_user

